<table class="table table-hover table-inverse">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of products;let i = index">
      <td>{{i}}</td>
      <td>{{prod.name}}</td>
      <td>{{prod.type}}</td>
    </tr>
  </tbody>
</table>
