<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div class="jumbotron">
    <div class="form-group">
      <label for="exampleInputNickname">Nickname</label>
      <input type="text" class="form-control" name="nickname" [(ngModel)]="model.nickname" #nickname="ngModel" required />      
      <small id="nicknameHelp" class="form-text text-muted">We'll never share your nickname with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
